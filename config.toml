#baseURL               = "https://nav.uusb.cf"
languageCode          = "zh-CN"
title                 = "江小白导航"
theme                 = "WebStack"
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true


[params]
    author        = "😶‍🌫️"
    keywords      = "江小白导航,网址导航,网站导航,网站大全,浏览器主页" # 关键词
    description   = "一个网址导航站" # 描述
    siteurl       = "./"
    upload        = ""  # 左侧导航栏的"网站提交"
    about         = ""   # 左侧导航栏的"关于导航"页面(./about)
    repository    = ""  
    enablePreLoad = true		    		           # 网站完全打开前预加载动画
    textPreLoad   = "江小白导航" 		           # 预加载的动画文字, 只有当enablePreLoad=true时生效
    expandSidebar = true                                          # 默认展开左侧边导航栏
    logosPath     = "assets/images/logos"			   # 网站每个导航地址logo存放地址
    defaultLogo   = "assets/images/logos/飞机.png"             # logo图片资源不存在或者错误时, 默认显示的logo; 该参数如为空,将会一直加载对应的logo,直至成功

[params.seo]    
    baiduhmid     = 'b370cce61c70fda5badafe6797f55159'             # 百度统计 hm.src 的 ID
    baiduSiteVer  = 'codeva-cCAOSG8MBO'                            # 百度HTML标签验证(baidu-site-verification)

[params.qweather]
    key = "085791e805a24491b43b06cf58ab31e7" # Q天气

[params.images]
    favicon           = "https://www.uusb.cf/img/favicon.png"
    searchImageL      = "assets/images/bg-dna.jpg"		#搜索部分浅色背景图
    searchImageD      = "assets/images/bg-dna.jpg"		#搜索部分深色背景图
    logoExpandLight   = "assets/images/bt8-expand-light.png"
    logoExpandDark    = "assets/images/bt8-expand-dark.png"
    logoCollapseLight = "assets/images/bt.png"
    logoCollapseDark  = "assets/images/bt.png"
    
[markup.goldmark.renderer]
    unsafe = true

